<div class="fill-page">
  <div class="row-fluid project-details-page">
    <div class="span6">
      <h1 class="page-title" fit-text>
        {{project.name}}
        <small>{{project.tagline}}</small>
      </h1>

      <div class="project-desc" ng-include src="project.templateUrl"></div>

      <h5>Technologies:</h5>
      <p>
        <span class="project-tag" ng-repeat="tech in project.technologies">{{tech}}</span>

      </p>
      <!-- <p>Angular.js, Google App Engine, Python, JavaScript, Yeoman, Bootstrap</p> -->
      <div class="btn-container">
        <a href="{{project.link}}" class="bgbtn">View Project Live <i class="icon-circle-arrow-right"></i></a>
        <a href="{{project.blog}}" ng-show="project.blog" class="bgbtn">Read More <i class="icon-circle-arrow-right"></i></a>
        <a href="{{project.github}}" ng-show="project.github" class="bgbtn">Github <i class="icon-circle-arrow-right"></i></a>
      </div>
    </div>
    <div class="span6">
      <h2>Media</h2>
      <div class="project-media-placeholder">
        <h2>Screenshot</h2>
      </div>
    </div>
  </div>

  <a class="fixed-bottom-button hidden-animate" href="/#!/projects">
    View More Projects &nbsp;<i class="icon-angle-up"></i>
  </a>

</div>
